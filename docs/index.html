<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400" rel="stylesheet">
	<title>Robotkodarn</title>

	<style>
		*, *:before, *:after {
			box-sizing: border-box;
		}
		html, body {
			font-size: 62.5%;
		}
		h1, h2, p {
			margin: 0;
			padding: 0;
		}
		body {
			font-size: 1.5rem;
			font-weight: 300;
			font-family: 'Roboto', sans-serif;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
			background: #59B2AC url('./minimal.svg') no-repeat center center fixed;
			background-size: cover;
		}
		.card {
			width: 500px;
			height: 250px;
			background: white url('./robotkodarn-card-bg.png') no-repeat right;
			background-size: contain;

			display: flex;
			justify-content: space-around;
			box-shadow: 0px 2px 10px rgba(0, 0, 0, .3);
		}
			.card div {
				width: 50%;
			}

			.card .left {
				color: #312636;
				padding: 70px 35px;
			}
			.card .right {
				color: white;
				padding: 90px 40px;
			}

			.card h1 {
				font-weight: 400;
				font-family: 'Roboto Slab', sans-serif;
				font-size: 2.2rem;
				margin-bottom: 10px;
				text-transform: uppercase;
			}
			.card h2 {
				font-weight: 300;
				font-family: 'Roboto Slab', sans-serif;
				font-size: 2rem;
				margin-bottom: 10px;
			}

	</style>
</head>
<body>
	<div class="card">
		<div class="left">
			<h1>Robotkodarn</h1>
			<p>
				Ett digitalt verktyg för
				programmeringsundervisning
				som främjar öppenhet och
				delakultur
			</p>
		</div>

		<div class="right">
			<h2>Vill du veta mer?</h2>
			<p>
				Kontakta oss på
				hej@robotkodarn.se
			</p>
		</div>
	</div>
</body>
</html>
